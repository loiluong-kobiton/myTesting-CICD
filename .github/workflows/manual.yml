name: test and get result on commit
on:
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node version'
        required: false
        type: string
        default: 14.x
  
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
    branches:
      - main


jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: echo "Hello this is testing install and test Node.js ${{ github.event.inputs.node-version }}"

  test:
    name: Yarn test
    # if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v3

      - name: Install Node.js ${{ github.event.inputs.node-version || '14.x' }}
        id: install-node-manually
        uses: actions/setup-node@v3
        with:
          node-version: ${{ github.event.inputs.node-version || '18.x' }}
      


      - name: echo Install status
        run: |
          echo "Install node status: ${{ steps.install.outcome }}"
      


      - name: check coverage
        id: coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
          test-script: yarn test
          output: comment, report-markdown


      - name: echo Coverage status
        run: echo ${{ steps.coverage.outcome }}

       
      - name: My Lint Action
        run: yarn lint

      - name: Lint Action 
        uses: wearerequired/lint-action@v2.3.0
      
        
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: building step
        run: |
          echo "Hello ${{ github.event.inputs.node-version }}"
          echo "status of test - install node ${{ needs.test.result }}"
      

